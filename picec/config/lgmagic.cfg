[keycode]
Up     = 1
Down   = 2
Left   = 3
Right  = 4
Ok     = 0
Back   = 13
Red    = 114
Green  = 115
Yellow = 116
Blue   = 113
Play   = 68
Pause  = 70

[mode.*]
Yellow = switch

[mode.Mouse]
Up     = motion up
Down   = motion down
Left   = motion left
Right  = motion right
Ok     = button left
Play   = button middle
Pause  = button right
Back   = key esc
Red    = toggle matchbox-keyboard
Green  = scroll up
Blue   = scroll down

[mode.Keyboard]
Up     = key up
Down   = key down
Left   = key left
Right  = key right
Ok     = key enter
Play   = key media_play_pause
Pause  = key media_play_pause
Back   = key esc
Red    = key cmd
Green  = launch kodi
Blue   = launch chromium-browser
